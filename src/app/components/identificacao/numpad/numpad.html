<div class="row">
  <div class="col-sm-12 number-pad">
    <div class="row">
      <div class="col-sm-4 btn-pad" (click)="addValue('1')">
        <p>1</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('2')">
        <p>2</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('3')">
        <p>3</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 btn-pad" (click)="addValue('4')">
        <p>4</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('5')">
        <p>5</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('6')">
        <p>6</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 btn-pad" (click)="addValue('7')">
        <p>7</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('8')">
        <p>8</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('9')">
        <p>9</p>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-4 btn-pad">
        <!--p (click)="goBack()" title="VOLTAR"><i class="fas fa-arrow-left"></i></p-->
        <p></p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="addValue('0')">
        <p>0</p>
      </div>
      <div class="col-sm-4 btn-pad" (click)="apagaValor()">
        <p>
          <img src="./assets/icons/@delete.png" alt="delete" title="DELETAR">
        </p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <button class="btn btn-primary btn-brand-continue" (click)="fecharPad()">continuar</button>
</div>
