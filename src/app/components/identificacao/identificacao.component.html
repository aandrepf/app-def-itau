<ngx-spinner bdOpacity = 0.9 bdColor = "#efe9e5" size = "large" color = "#f36d00" type = "ball-clip-rotate-pulse" fullScreen = "true">
    <p style="color: #f36d00" class="spinner-text"> buscando informações </p>
</ngx-spinner>
<div class="card card-block w-100 mx-auto">
  <div class="row">
    <div class="col-sm-12 col-title col-identificacao">
      <p class="identificacao-title">insira <br>seu CPF</p>
    </div>
    <div class="col-sm-12 col-conteudo conteudo-identificacao">
      <form class="example-form" [formGroup]="crmForm">
        <input
        type="text" maxlength="14" placeholder="cpf" class="form-control identificacao-input"
        formControlName="cpf"
        (keydown)="onKey($event)"
        (focus)="toggleShowDiv('divA')">
        <small class="invalid-cpf" *ngIf="!crmForm.get('cpf').valid && crmForm.get('cpf').touched">O CPF INFORMADO É INVÁLIDO!</small>
      </form>
      <div class="col-sm-12 numpad divA" [@slideInOut]="animationState">
        <numpad (numValue)="recebeValue($event)" [validado]="!crmForm.get('cpf').valid && crmForm.get('cpf').touched"></numpad>
      </div>
    </div>
  </div>
</div>
